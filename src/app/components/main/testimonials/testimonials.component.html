<h2 class="text-3xl font-bold text-center mb-8 mt-8">Testimonials</h2>
<div class="relative w-full overflow-hidden">
    <!-- Carousel Wrapper -->
    <div class="flex transition-transform duration-500"
        [style.transform]="'translateX(-' + currentSlide * (100 / visibleSlides) + '%)'">
        <!-- Carousel Items -->
        <div *ngFor="let testimonial of testimonials" class="flex-none w-full md:w-1/3 py-4 px-4">
            <div class="bg-[#e6e7ee] [box-shadow:6px_6px_12px_#b8b9be,_-6px_-6px_12px_#fff] 
                border border-[#d1d9e6] rounded-lg p-6 shadow-lg flex flex-col justify-between h-full">
                <div class="flex flex-col items-center">
                    <div class="mb-4">
                        <img [src]="testimonial.image" [alt]="testimonial.name"
                            class="w-24 h-24 rounded-full border-2 border-gray-300 shadow-inner" />
                    </div>
                    <p class="text-lg font-semibold text-center">{{ testimonial.name }}</p>
                    <p class="text-sm text-gray-500 text-center">{{ testimonial.company }}</p>
                    <p class="mt-2 text-gray-700 text-center">{{ testimonial.message }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons with Soft Neumorphism Style -->
    <button class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-[#e6e7ee] 
        [box-shadow:6px_6px_12px_#b8b9be,_-6px_-6px_12px_#fff] 
        text-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl
        hover:[box-shadow:inset_4px_4px_8px_#b8b9be,_inset_-4px_-4px_8px_#fff] transition-all duration-200"
        (click)="prevSlide()">
        ‹
    </button>

    <button class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-[#e6e7ee] 
        [box-shadow:6px_6px_12px_#b8b9be,_-6px_-6px_12px_#fff] 
        text-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl
        hover:[box-shadow:inset_4px_4px_8px_#b8b9be,_inset_-4px_-4px_8px_#fff] transition-all duration-200"
        (click)="nextSlide()">
        ›
    </button>
</div>
