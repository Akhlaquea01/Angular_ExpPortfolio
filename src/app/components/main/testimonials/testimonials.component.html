<h2 class="text-3xl font-bold text-center mb-8 mt-8">Testimonials</h2>
<div class="relative w-full overflow-hidden">
    <!-- Carousel Wrapper -->
    <div class="flex transition-transform duration-500"
        [style.transform]="'translateX(-' + currentSlide * (100 / visibleSlides) + '%)'">
        <!-- Carousel Items -->
        <div *ngFor="let testimonial of testimonials" class="flex-none w-full md:w-1/3 p-4">
            <div class="border border-gray-300 rounded-lg p-6 shadow-lg flex flex-col justify-between h-full">
                <div class="flex flex-col items-center">
                    <div class="mb-4">
                        <img [src]="testimonial.image" [alt]="testimonial.name"
                            class="w-24 h-24 rounded-full border-2 border-gray-300" />
                    </div>
                    <p class="text-lg font-semibold text-center">{{ testimonial.name }}</p>
                    <p class="text-sm text-gray-500 text-center">{{ testimonial.company }}</p>
                    <p class="mt-2 text-gray-700 text-center">{{ testimonial.message }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
        (click)="prevSlide()">
        ‹
    </button>
    <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
        (click)="nextSlide()">
        ›
    </button>
</div>
