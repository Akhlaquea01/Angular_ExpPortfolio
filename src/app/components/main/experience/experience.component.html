<h2 class="text-3xl font-bold text-center mb-8">Experience</h2>

<ng-container *ngFor="let company of timeline; let i = index">
    <div class="mb-10">
        <div class="flex items-center mb-4 relative">
            <!-- Line marker -->
            <div *ngIf="i !== 0" class="absolute top-0 left-1/2 transform -translate-y-full"
                style="width: 2px; height: calc(50% + 8px); background-color: #718096;"></div>
            <!-- Company logo -->
            <img class=" h-8 mr-3" [src]="company.logo" alt="Company Logo">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ company.company_name }}</h3>
        </div>

        <div [class.border-green-500]="company.active" [class.border-blue-200]="!company.active"
            class="border-l-2 dark:border-gray-700 pl-6">
            <ol>
                <li *ngFor="let position of company.positions" class="mb-6">
                    <div class="mb-2">
                        <h4 class="text-base font-semibold text-gray-800 dark:text-gray-300">{{ position.title }}</h4>
                        <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ position.tenure }}</p>
                    </div>

                    <div class="pl-6">
                        <p class="mb-2 text-base font-normal text-gray-500 dark:text-gray-400">{{
                            position.responsibilities[0] }}</p>
                        <ul class="list-disc list-inside">
                            <li *ngFor="let accomplishment of position.accomplishments">{{ accomplishment }}</li>
                        </ul>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</ng-container>
