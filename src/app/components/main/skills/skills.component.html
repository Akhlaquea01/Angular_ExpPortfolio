<section class="py-12">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8">My Skills</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Skill cards -->
            <div *ngFor="let skill of skills" class="border border-[#d1d9e6] shadow-[3px_3px_6px_#b8b9be,-3px_-3px_6px_#fff] rounded-lg p-4 flex flex-col items-center">
                <div class="w-8 h-8 mb-2 bg-cover bg-center" [style.backgroundImage]="'url(' + skill.svgPath + ')'">
                </div>
                <h3 class="text-lg font-semibold mb-1">{{ skill.name }}</h3>
                <p class="text-gray-600 text-center text-xs">{{ skill.description }}</p>
            </div>
        </div>
    </div>
</section>
