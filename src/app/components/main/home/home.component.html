<div class="flex justify-between">
    <!-- First Column with Two Card Boxes -->
    <div class="flex flex-col w-2/5 rounded-lg p-4">
        <!-- First Card Box -->
        <div class="bg-[#f4f5f6] shadow-md rounded-lg p-4 mb-4">
            <h1
                class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                Hi, I'm <span class="text-blue-600 dark:text-blue-500">{{name}}</span></h1>
            <p>
                {{about}}
            </p>
            <p>{{hobby}}</p>
        </div>
        <!-- Second Card Box -->
        <div class="bg-[#f4f5f6] shadow-md rounded-lg p-4">
            <p class="text-gray-900 m-4">Download my curriculum vitae:</p>
            <div class="flex">
                <button
                    class="mr-4 bg-[#ECF0F3] hover:bg-[#f4f5f6] focus:bg-[#f4f5f6] focus:outline-none rounded-lg shadow-inner shadow-md px-4 py-2 text-gray-800 font-semibold inline-block transition duration-300 ease-in-out shadow-lg">
                    Download CV
                </button>
                <button
                    class="bg-[#ECF0F3] hover:bg-[#f4f5f6] focus:bg-[#f4f5f6] focus:outline-none rounded-lg shadow-inner shadow-md px-4 py-2 text-gray-800 font-semibold inline-block transition duration-300 ease-in-out shadow-lg">
                    Contact Me
                </button>
            </div>
        </div>
    </div>
    <!-- Second Column with One Card Box -->
    <div class="w-3/5 rounded-lg p-4">
        <!-- Card Box with Image -->
        <div class="bg-[#f4f5f6] shadow-md  rounded-lg p-4 flex justify-center items-center">

            <img src="assets\images\akhlaque-01.jpg" alt="Placeholder" class="w-full h-3/5 rounded-lg max-h-86">
        </div>
    </div>
</div>
