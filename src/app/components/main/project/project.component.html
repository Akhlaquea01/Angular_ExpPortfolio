<h2 class="text-3xl font-bold text-center mb-8">My Projects</h2>

<div class="flex items-center justify-between">
    <!-- Left arrow icon -->
    <button class="flex-none p-3 bg-white shadow-md rounded-full" (click)="scrollLeft()">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>

    <!-- Projects -->
    <div class="flex gap-4 py-5 px-3 overflow-x-hidden max-w-full" #scrollContainer>
        <!-- Project cards -->
        <div *ngFor="let x of [1,2,3,4,5,6]" class="flex-none w-72 max-w-xs rounded-lg overflow-hidden shadow-md">
            <img class="w-full" src="https://via.placeholder.com/300x200" alt="Project Image">
            <div class="p-4">
                <h3 class="font-semibold text-lg mb-2">Project {{x}}</h3>
                <p class="text-gray-700">Description of Project {{x}}</p>
                <a href="#" class="block mt-4 text-blue-500 hover:underline">GitHub</a>
            </div>
        </div>
        
    </div>

    <!-- Right arrow icon -->
    <button class="flex-none p-3 bg-white shadow-md rounded-full" (click)="scrollRight()">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>
</div>
