<h2 class="text-3xl font-bold text-center mt-6 mb-5">Contact</h2>

<div class="grid grid-cols-1 md:grid-cols-12 gap-6 w-full">
    <!-- Contact Info (40%) -->
    <div class="md:col-span-4 bg-gray-200 p-10 rounded-lg shadow-[6px_6px_12px_#b8b9be,-6px_-6px_12px_#fff] max-w-full">
        <p class="text-sm uppercase tracking-wide text-gray-700">Contact</p>
        <h3 class="text-3xl font-extrabold mt-2">
            Get In <span class="text-[#4e846b]">Touch</span>
        </h3>

        <!-- Address -->
        <div class="flex items-center mt-6 space-x-4">
            <div class="w-8 h-8 bg-contain bg-center bg-no-repeat"
                style="background-image: url(assets/images/logo/address.svg);">
            </div>
            <span class="text-sm text-gray-800">Muzaffarpur, Bihar, India 842001</span>
        </div>

        <!-- Phone -->
        <div class="flex items-center mt-6 space-x-4">
            <i class="fa fa-mobile fa-2x text-[#4e846b] ml-2"></i>
            <span class="text-sm text-gray-800">8797247279</span>
        </div>

        <!-- Email -->
        <div class="flex items-center mt-6 space-x-4">
            <i class="fa fa-envelope fa-2x text-red-500 ml-2 text-base"></i>
            <span class="text-sm text-gray-800">{{emailText}}</span>
        </div>

        <!-- Social Links -->
        <div class="flex justify-between w-full max-w-md mx-auto md:max-w-lg lg:max-w-xl mt-8">
            <a href="https://www.linkedin.com/in/iam-atts/" target="_blank"
                class="text-blue-700 hover:scale-110 transition-transform flex-1 text-center">
                <i class="fa fa-linkedin text-2xl"></i>
            </a>
            <a href="https://www.instagram.com/iam_atts_/" target="_blank"
                class="text-pink-500 hover:scale-110 transition-transform flex-1 text-center">
                <i class="fa fa-instagram text-2xl"></i>
            </a>
            <a href="https://github.com/Akhlaquea01" target="_blank"
                class="text-gray-900 hover:scale-110 transition-transform flex-1 text-center">
                <i class="fa fa-github text-2xl"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCnSxC87V29fH64re0B8N4wA" target="_blank"
                class="text-red-600 hover:scale-110 transition-transform flex-1 text-center">
                <i class="fa fa-youtube text-2xl"></i>
            </a>
        </div>
    </div>

    <!-- Contact Form (60%) -->
    <form
        class="md:col-span-8 bg-gray-200 p-10 rounded-lg shadow-[6px_6px_12px_#b8b9be,-6px_-6px_12px_#fff] space-y-6 w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold uppercase text-green-700 mb-1">First Name</label>
                <input [(ngModel)]="firstName" name="firstName"
                    class="w-full border-b-2 border-green-600 bg-gray-100 p-2 rounded outline-none focus:border-green-800"
                    type="text" placeholder="Akhlaque">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-green-700 mb-1">Last Name</label>
                <input [(ngModel)]="lastName" name="lastName"
                    class="w-full border-b-2 border-green-600 bg-gray-100 p-2 rounded outline-none focus:border-green-800"
                    type="text" placeholder="Ahmad">
            </div>
        </div>

        <div>
            <label class="block text-xs font-bold uppercase text-green-700 mb-1">Email Address</label>
            <input [(ngModel)]="email" name="email"
                class="w-full border-b-2 border-green-600 bg-gray-100 p-2 rounded outline-none focus:border-green-800"
                type="email" placeholder="akhlaquea01@gmail.com">
        </div>

        <div>
            <label class="block text-xs font-bold uppercase text-green-700 mb-1">Your Message</label>
            <textarea [(ngModel)]="message" name="message"
                class="w-full border-b-2 border-green-600 bg-gray-100 p-2 rounded outline-none focus:border-green-800"
                rows="4" placeholder="Your message here"></textarea>
        </div>

        <div class="flex justify-between items-center">
            <label class="flex items-center text-sm text-green-700 mb-1">
                <input type="checkbox" class="mr-2">
                Send me your updates!
            </label>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-all">
                Send
            </button>
        </div>
    </form>
</div>
