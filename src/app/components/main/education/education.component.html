<h2 class="text-3xl font-bold text-center mb-8 mt-6">Education</h2>
<div class="bg-[#e6e7ee] shadow-soft rounded-lg shadow-2xl">

    <div *ngFor="let item of educationItems" class="relative pl-8 sm:pl-32 py-6 group ml-5">
        <!-- Purple label -->
        <div class="font-caveat font-medium text-2xl inst-name mb-1 sm:mb-0 ">{{ item.label }}</div>
        <!-- Vertical line (::before) ~ Date ~ Title ~ Circle marker (::after) -->
        <div
            class="flex flex-col sm:flex-row items-start mb-1 group-last:before:hidden before:absolute before:left-2 sm:before:left-0 before:h-full before:px-px before:bg-slate-300 sm:before:ml-[6.5rem] before:self-start before:-translate-x-1/2 before:translate-y-3 after:absolute after:left-2 sm:after:left-0 after:w-2 after:h-2 after:bg-indigo-600 after:border-4 after:box-content after:border-slate-50 after:rounded-full sm:after:ml-[6.5rem] after:-translate-x-1/2 after:translate-y-1.5">
            <time 
                class=" noUi-tooltip sm:absolute  left-0 translate-y-0.5 inline-flex items-center justify-center text-xs font-semibold uppercase w-20 h-6 mb-3 sm:mb-0   rounded-full">{{
                item.date }}</time>
            <div class="text-xl font-bold title-clr">{{ item.title }}</div>
        </div>
        <!-- Content -->
        <div class="text-slate-500">{{ item.content }}</div>
    </div>
</div>
