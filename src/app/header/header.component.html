<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
    <div class="home p-1 rounded">
      <ul class="navbar-nav">
        <li class="nav-item p-1 rounded">
          <a class="nav-link smooth-scroll text-uppercase" href="#"><i class="bx bx-home"></i> {{home}}
          </a>
        </li>
      </ul>
    </div>
    <button class="navbar-toggler nav mb-1">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
      <div style="width: 100%; float: right" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" style="float: right" *ngFor="let navContent of navBarContent">
          <li class="nav-item p-1 rounded">
            <a class="nav-link js-scroll-trigger smooth-scroll text-uppercase" href="{{navContent.link}}"><i
                class="bx {{navContent.icon}}"></i>
              {{navContent.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
